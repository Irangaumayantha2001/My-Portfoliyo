<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assert/Css/bootstrap.min.css" />
    <link rel="stylesheet" href="assert/Css/Style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-image: linear-gradient(62deg, #8ec5fc 0%, #e0c3fc 100%)"
    >
      <a class="navbar-brand" href="#">
        <img
          src="assert/shop.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        SHOP
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a
              class="nav-link"
              href="index.html"
              style="color: blue; font-size: large; font-weight: bold"
              ><img src="assert/DashBoard.png" /><H>DASHBOARD</H>
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="customerForm.html"
              style="font-weight: bold; font-size: large; color: blue"
              ><img src="assert/customer.png" />CUSTOMER</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="ItemForm.html"
              style="color: blue; font-size: large; font-weight: bold"
              ><img src="assert/item.png" />ITEM</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="OrderForm.html"
              style="color: blue; font-size: large; font-weight: bold"
              ><img src="assert/order.png" />PLACE ORDER</a
            >
          </li>
        </ul>
      </div>
      <span class="navbar-text">
        <img
          src="assert/user.gif"
          alt=""
          srcset=""
          width="50px"
          height="50px"
        />
      </span>
    </nav>

    <div class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header">
              <img src="assert/customer.png" />Customers
            </div>
            <div
              class="card-body text-primary"
              style="
                background-image: linear-gradient(
                  62deg,
                  #8ec5fc 0%,
                  #e0c3fc 100%
                );
              "
            >
              <h1 style="text-align: center">22</h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header"><img src="assert/item.png" />Items</div>
            <div
              class="card-body text-primary"
              style="
                background-image: linear-gradient(
                  62deg,
                  #8ec5fc 0%,
                  #e0c3fc 100%
                );
              "
            >
              <h1 style="text-align: center">60</h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header"><img src="assert/order.png" />Orders</div>
            <div
              class="card-body text-primary"
              style="
                background-image: linear-gradient(
                  62deg,
                  #8ec5fc 0%,
                  #e0c3fc 100%
                );
              "
            >
              <h1 style="text-align: center">22</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assert/js/bootstrap.min.js"></script>
    <script src="assert/js/jquery-3.4.1.min.js"></script>
  </body>
</html>
